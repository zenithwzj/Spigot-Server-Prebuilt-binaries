name: release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - run: ${{github.workspace}}\build.bat
      - name: Upload Artifact to action
        uses: actions/upload-artifact@v1
        with: 
          name: spigot-1.20.1
          path: ${{github.workspace}}\spigot-1.20.1.jar
      - name: Upload Artifact to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{github.workspace}}\spigot-1.20.1.jar
          # repo_token: ${{ secrets.GITHUB_TOKEN }}
          asset_name: spigot-1.20.1.jar
          tag: ${{ github.ref }}
          overwrite: true
          # release_name: "Prebuilt Spigot server executable for 1.20.1"
          # body: "Prebuilt Spigot server executable for 1.20.1"
